<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <!-- 
      .hero == aaa
      .hero__link == .more_inf 
    -->
    <div class="hero">
      <img class="hero__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="hero__link" href="https://goal-life.com/page/method/matrix-eisenhower" target="_blank">Want more details?</a>
    </div>
    <!-- 
      main == div
      .main == .centered-main-page-element
     -->
    <main class="main">
      <section class="add-block">
        <p id="topSectionForAddingElementToList">
          <h3 class="heading add-block__title">Add Item</h3>
          <input id="taskInput" class="add-block__input" type="text">
          <button id="addButton" class="button button_add">Add</button>
        </p>
      </section>
      <h3>Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg"></button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit">Save</button>
          <button class="button delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script type="text/javascript" SRC="app.js"></script>
  </body>
</html>
