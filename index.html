<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>

    <div class="hero">
      <img class="hero__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="hero__link" href="https://goal-life.com/page/method/matrix-eisenhower" target="_blank">Want more details?</a>
    </div>

    <main class="main">
      <!-- Add Item -->
      <section class="main__block add-block">
        <h3 class="heading add-block__title">Add Item</h3>
        <input id="taskInput" class="add-block__input" type="text">
        <button id="addButton" class="button button_add">Add</button>
      </section>

      <!-- To do -->
      <section class="main__block todo">
        <h3 class="heading">Todo</h3>
        <ul id="incompleteTasks" class="todo__list">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__name">Pay Bills</label>
            <input class="todo__input" type="text">
            <button class="button button_edit" data-button="edit">Edit</button>
            <button class="button button_delete" data-button="delete">
              <span class="button__img button__img_remove"></span>
            </button>
          </li>
          <li class="todo__item todo__item_edit">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__input">
            <button class="button button_edit" data-button="edit">Save</button>
            <button class="button button_delete" data-button="delete">
              <span class="button__img button__img_remove"></span>
            </button>
          </li>
        </ul>
      </section>

      <!-- Completed -->
      <section class="main__block completed-block">
        <h3 class="heading">Completed</h3>
        <ul id="completedTasks" class="todo__list todo__list_completed">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox" checked>
            <label class="todo__name">See the Doctor</label>
            <input class="todo__input" type="text">
            <button class="button button_edit" data-button="edit">Edit</button>
            <button class="button button_delete" data-button="delete">
              <span class="button__img button__img_remove"></span>
            </button>
          </li>
        </ul>
      </section>

    </main>
    <script type="text/javascript" SRC="app.js"></script>
  </body>
</html>
