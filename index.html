<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <!-- 
      .hero == aaa
      .hero__link == .more_inf 
    -->
    <div class="hero">
      <img class="hero__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="hero__link" href="https://goal-life.com/page/method/matrix-eisenhower" target="_blank">Want more details?</a>
    </div>
    <!-- 
      main == div
      .main == .centered-main-page-element
     -->
    <main class="main">
      <!-- Add Item -->
      <section class="main__block add-block">
        <h3 class="heading add-block__title">Add Item</h3>
        <input id="taskInput" class="add-block__input" type="text">
        <button id="addButton" class="button button_add">Add</button>
      </section>

      <!-- To do -->
      <section class="main__block todo">
        <h3 class="heading">Todo</h3>
        <ul id="incompleteTasks" class="todo__list">
          <li class="todo__item">
            <input type="checkbox">
            <label class="todo__name task">Pay Bills</label>
            <input class="todo__input" type="text">
            <button class="button button_edit edit">Edit</button>
            <button class="button button_delete delete"><img src="./remove.svg"></button>
          </li>
          <li class="todo__item editMode">
            <input type="checkbox">
            <label class="todo__name task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__input task">
            <button class="button button_edit edit">Save</button>
            <button class="button button_delete delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>

      <!-- Completed -->
      <section class="main__block completed-block">
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text">
            <button class="button button_edit edit">Edit</button>
            <button class="button button_delete delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>

    </main>
    <script type="text/javascript" SRC="app.js"></script>
  </body>
</html>
